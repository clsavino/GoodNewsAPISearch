<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good News</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  
  <!-- Journal bootstrap theme -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-1L94saFXWAvEw88RkpRz8r28eQMvt7kG9ux3DdCqya/P3CfLNtgqzMnyaUa49Pl2" crossorigin="anonymous">

  <!-- jQuery Reference -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
</head>
<body>
    <div class="container">
   
      <div class="row"> <!--row1-->
          <header class="col-md-12 text-center well pageHeader">
            <h1><strong>Good News</strong></h1>
            <h4>News and Photos That Will Make You Feel Good<h4>
          </header>
      </div> <!--row1-->

      <div class="row"> <!--row2-->
        <div class="col-md-6">
          <div class="dropdown">
            <select class="options" id="newsChoice">
              <option>Select the type of News</option>
              <option value="uplifting">Uplifiting News</option>
              <option value="goodNews">Good News</option>
              <option value="feelgood">Feel Good News</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
         <div class="dropdown">
            <select class="options" id="photoChoice">
              <option>Select the type of Photos</option>
              <option value="babyAnimals">Baby Animals</option>
              <option value="puppies">Puppies</option>
              <option value="kittens">Kittens</option>
              <option value="monkeys">Monkeys</option>
            </select>
          </div>
        </div> 
      </div>  <!--end of row 2 -->

      <div class="row"> <!--row3-->
          <div class="col-md-6 box" id="redditNews">
            <h4 class="text-center">Trending Good News</h4>
        </div>  
        <div id="newsLinks">
        </div> 

        <div class="col-md-6 box goodNewsPics text-center" id="picsDiv">
          <h4>Feel Good Photos</h4>      
          <div id="results">          
          </div>
      </div> <!--row 3-->
  
  </div>  <!-- main container close -->
    <!--<nav class="navbar navbar-default navbar-fixed-bottom">-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <p class="navbar-text pull-left">&copy;Copyright 2016 Good Vibes</p>
      
        <form class="navbar-form pull-right" role="email">
        <div class="form-group">
        <input type="text" class="form-control" id="emailInput" placeholder="Enter your email address">
        </div>
        <button type="submit" class="btn btn-default" id="emailBtn">Submit</button>
        </form>           
    </nav>

<!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
